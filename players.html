<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        header {
            width: 100%;
            background-color: #111;
            padding: 20px 0;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        
        .nav-button {
            background-color: transparent;
            color: #fff;
            border: 2px solid #fff;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .nav-button:hover {
            background-color: #fff;
            color: #000;
        }
        
        .nav-button.locked {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .nav-button.locked::after {
            content: 'üîí';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
        }
        
        .main-content {
            max-width: 1000px;
            width: 90%;
            margin: 40px auto;
            padding: 30px;
            background-color: #111;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.05);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 42px;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
        }
        
        h1::after {
            content: '';
            display: block;
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            margin: 15px auto 0;
        }
        
        .player-list {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .player-card {
            background: linear-gradient(145deg, #1a1a1a, #222);
            border-radius: 15px;
            padding: 30px;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
            border: 1px solid #333;
            position: relative;
            overflow: hidden;
        }
        
        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }
        
        .player-rank {
            font-size: 32px;
            font-weight: bold;
            margin-right: 30px;
            min-width: 60px;
            text-align: center;
            color: #ccc;
        }
        
        .player-rank.top1 {
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
        }
        
        .player-rank.top2 {
            color: #ddd;
            text-shadow: 0 0 8px #ddd;
        }
        
        .player-rank.top3 {
            color: #bbb;
            text-shadow: 0 0 5px #bbb;
        }
        
        .player-info {
            flex-grow: 1;
        }
        
        .player-name {
            font-size: 28px;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .player-stats {
            font-size: 16px;
            color: #aaa;
        }
        
        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, #fff, #aaa);
        }
        
        .top1::before {
            background: linear-gradient(to bottom, #fff, #fff);
        }
        
        .top2::before {
            background: linear-gradient(to bottom, #ddd, #999);
        }
        
        .top3::before {
            background: linear-gradient(to bottom, #bbb, #777);
        }
        
        footer {
            margin-top: auto;
            width: 100%;
            padding: 20px;
            text-align: center;
            background-color: #111;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #333;
        }
        
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .player-card {
                flex-direction: column;
                text-align: center;
            }
            
            .player-rank {
                margin-right: 0;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <button class="nav-button" onclick="window.location.href='index.html'">–¢–û–ü –¥–µ–º–æ–Ω–æ–≤</button>
            <button class="nav-button locked">–ú–æ–¥–µ—Ä–∞—Ç–æ—Ä—ã —Å–∞–π—Ç–∞</button>
            <button class="nav-button active">–¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤</button>
            <button class="nav-button">–¢–æ–ø –õ–∞–π–∞—É—Ç–æ–≤</button>
        </div>
    </header>
    
    <div class="main-content">
        <h1>–¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤</h1>
        
        <div class="player-list">
            <div class="player-card top1">
                <div class="player-rank top1">1</div>
                <div class="player-info">
                    <h2 class="player-name">snaptik</h2>
                    <p class="player-stats"></p>
                </div>
            </div>
            
            <div class="player-card top2">
                <div class="player-rank top2">2</div>
                <div class="player-info">
                    <h2 class="player-name">Wichser</h2>

            </div>
            
            <div class="player-card top3">

            <div class="player-card">

        </div>
    </div>
    
    <footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω—ã—Ö –∫–Ω–æ–ø–æ–∫
            const navButtons = document.querySelectorAll('.nav-button:not(.locked)');
            
            navButtons.forEach(button => {
                button.addEventListener('click', function() {
                    navButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            const playerCards = document.querySelectorAll('.player-card');
            playerCards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 200 * index);
            });
            
            // –ó–∞–ø—Ä–µ—â–∞–µ–º –¥–µ–π—Å—Ç–≤–∏–µ –¥–ª—è –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–Ω–æ–π –∫–Ω–æ–ø–∫–∏
            const lockedButton = document.querySelector('.nav-button.locked');
            lockedButton.addEventListener('click', function(e) {
                e.preventDefault();
                alert('–î–æ—Å—Ç—É–ø –æ–≥—Ä–∞–Ω–∏—á–µ–Ω. –¢–æ–ª—å–∫–æ –¥–ª—è –º–æ–¥–µ—Ä–∞—Ç–æ—Ä–æ–≤.');
            });
        });
    </script>
